<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="imagex/png" href="./iconbiord.ico.ico">
    <title>Biord</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" required />
                    </div>

                    <input type="submit" value="Entrar" class="btn solid" />

                    <p class="social-text">Acompanhe nossas redes</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/biordbr" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        
                        <a href="https://www.instagram.com/biordbr" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/biord-co/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a> 
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome" required/>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required/>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" required>
                    </div>

                    <input type="submit" value="Cadastre-se" class="btn">

                   <p class="social-text">Acompanhe nossas redes</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/biordbr" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        
                        <a href="https://www.instagram.com/biordbr" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/biord-co/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a> 
                    </div>
                </form>
            </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Novo por aqui?</h3>
                        <p>Faça seu cadastro</p>
                        <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
                    </div>

                    <img src="mascote1.svg" class="image" alt="" />
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Já tem cadastro?</h3>
                        <p>Acesse sua conta</p>
                        <button class="btn transparent" id="sign-in-btn">Entrar</button>
                    </div>

                    <img src="mascote2.svg" class="image" alt="" />
                    </div>
                </div>
            </div>
        
    

    <script src="app.js"></script>
</body>
</html>
